<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
       {% for post in posts %}
        <div class="content">
            <div class="card">
                {% if post.id == id %}
                <h2>{{post.title}}</h2>
                <p>{{post.subtitle}}</p>
                <p>{{post.body}}</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
